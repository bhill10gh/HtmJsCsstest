<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belfo Icon Color Change</title>
    <script src="jquery.min.js"></script>
    <script src="jquery.slim.min.js"></script>
    <style>
        :root {
            --block-width: 115px;
            --block-height: 207px;
            --middle-circle-radius: 260px;
            --inner-circle-radius: 190px;
            --block-top-left-top: -288px;
            --block-top-left-left: 125px;
            --block-top-right-top: -700px;
            --block-top-right-left: 155px;
            --block-bottom-left-top: -255px;
            --block-bottom-left-left: 130px;
            --block-bottom-right-top: -665px;
            --block-bottom-right-left: 153px;
            --background-color: white;
        }

        .outer-circle {
            background-color: red;
            width: 400px;
            height: 400px;
            border-radius: 400px;
        }

        .middle-circle {
            background-color: white;
            width: var(--middle-circle-radius);
            height: var(--middle-circle-radius);
            border-radius: var(--middle-circle-radius);
            display: flex;
            justify-content: center;
            align-items: center;
            top: 70px;
            left: 70px;
            position: relative;
        }

        .inner-circle {
            background-color: black;
            width: var(--inner-circle-radius);
            height: var(--inner-circle-radius);
            border-radius: var(--inner-circle-radius);
            z-index: 500;
        }

        .block-top-left {
            background-color: var(--background-color);
            width: var(--block-width);
            height: var(--block-height);
            top: var(--block-top-left-top);
            left: var(--block-top-left-left);
            transform: rotate(-35deg);
            position: relative;
        }

        .block-top-right {
            background-color: var(--background-color);
            width: var(--block-width);
            height: var(--block-height);
            top: var(--block-top-right-top);
            left: var(--block-top-right-left);
            transform: rotate(35deg);
            position: relative;
        }

        .block-bottom-left {
            background-color: var(--background-color);
            width: var(--block-width);
            height: var(--block-height);
            top: var(--block-bottom-left-top);
            left: var(--block-bottom-left-left);
            transform: rotate(35deg);
            position: relative;
        }

        .block-bottom-right {
            background-color: var(--background-color);
            width: var(--block-width);
            height: var(--block-height);
            top: var(--block-bottom-right-top);
            left: var(--block-bottom-right-left);
            transform: rotate(-35deg);
            position: relative;
        }

        .vl {
            background-color: green;
            width: 5px;
            height: 400px;
            position: absolute;
            left: 200px;
            top: 0;
            z-index: 500;
        }

        .hl {
            border: 0;
            height: 5px;
            background: black;
            position: absolute;
            top: 200px;
            width: 100%;
            z-index: 500;
        }

        .outer-div {
            display: flex;
            justify-content: center;
            background-color: white;
            overflow: hidden;
            width: 456px;
        }

        .color-update-controls {
            width: 410px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: blanchedalmond;
            padding: 20px 20px 20px 20px;
            border-style: solid;
            border-color: blueviolet;
            gap: 5px
        }

        .color-update-controls-input {
            width: 400px;
        }

        .color-update-controls-input input,
        button {
            float: right;
            width: 125px;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

    </style>
</head>

<body>
    <div class="container">
        <div >
            <div class="outer-div bg-color">
                <div>
                    <div class="outer-circle">
                        <div class="middle-circle bg-color">
                            <div class="inner-circle"></div>
                        </div>
                        <div class="block-top-left bg-color">
                        </div>
                        <div class="block-bottom-left bg-color">
                        </div>
                        <div class="block-top-right bg-color">
                        </div>
                        <div class="block-bottom-right bg-color">
                        </div>
                    </div>
                </div>
            </div>
            <div class="color-update-controls">
                <div class="color-update-controls-input">
                    <label for="background-color-picker">Pick Background Color</label>
                    <input id="background-color-picker" type="color">
                </div>
                <div class="color-update-controls-input">
                    <label for="outer-ring-color-picker">Pick Outer Ring Color</label>
                    <input id="outer-ring-color-picker" type="color">
                </div>
                <div class="color-update-controls-input">
                    <label for="inner-circle-color-picker">Pick Inner Circle Color</label>
                    <input id="inner-circle-color-picker" type="color">
                </div>
                <div class="color-update-controls-input">
                    <label for="update-style-button">Update Styles</label>
                    <button id="update-style-button">Click</button>
                </div>
                <div class="color-update-controls-input">
                    <label for="reset-to-default-button">Reset Styles</label>
                    <button id="reset-to-default-button">Click</button>
                </div>
            </div>
        </div>

<script>
    const defaultBgColor = "white";
    const defaultOuterRingColor = "red";
    const defaultInnerCircleColor = "black";

    $(document).ready(function () {
        // $("#background-color-picker").val("#FFFFFF");        
        // $("#outer-ring-color-picker").val("#FF0000");
        // $("#inner-circle-color-picker").val("#000000");

        document.getElementById("background-color-picker").value = "#FFFFFF";
        document.getElementById("outer-ring-color-picker").value = "#FF0000";
        document.getElementById("inner-circle-color-picker").value = "#000000";


        $('#update-style-button').click(function () {
            const bgColor = $("#background-color-picker").val();
            const outerRingColor = $("#outer-ring-color-picker").val();
            const innerCircle = $("#inner-circle-color-picker").val();

            $('.bg-color').css("background-color", bgColor);
            $('.outer-circle').css("background-color", outerRingColor);
            $('.inner-circle').css("background-color", innerCircle);

        });

        $('#reset-to-default-button').click(function () {

            $('.bg-color').css("background-color", defaultBgColor);
            $('.outer-circle').css("background-color", defaultOuterRingColor);
            $('.inner-circle').css("background-color", defaultInnerCircleColor);

        })

        
    }); 
</script>
